<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <section class="banner vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
                    <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

                      <p class="text-white-50 mb-5">Please enter your login and password!</p>
                     
                      <div th:if="${param.error}" class="alert alert-danger">
                        Invalid Username and Password
                      </div>

                       <div th:if="${param.logout}" class="alert alert-success">
                        You have successfully logged out
                       </div>

                      <div class="form-outline form-white mb-4">
                        <label for="username">Username</label>
                        <input name="username" type="username" id="username_field" class="form-control form-control-lg" />
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <label for="password_field">Password</label>
                        <input name="password" type="password" id="password_field" class="form-control form-control-lg" />
                      </div>
        
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
        
                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      </div>
                    </form>
                    </div>
        
                    <div>
                      <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                      </p>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    
</body>
</html>
