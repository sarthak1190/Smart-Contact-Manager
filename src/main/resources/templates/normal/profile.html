<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                        th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
                    <h3 class="mt-3"><span th:text="${user.name}"></span> </h3>
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th scope="col">User ID</th>
                                <td th:text="${user.id}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Email</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Name</th>
                                <td th:text="${user.name}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Role</th>
                                <td th:text="${user.role}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Account active</th>
                                <td th:text="${user.enabled}"></td>
                            </tr>
                            <tr>
                                <th scope="col">About</th>
                                <td th:utext="${user.about}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
