<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Page</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Update Your Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
                                
                                <!-- ID -->
                                
                                <input type="hidden" th:value="${contact.cId}" name="cId">
                                
                                
                                <!-- Name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-signature"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.name}" required type="text" id="name" name="name" placeholder="Enter name here" class="form-control">
                                </div>

                                <!-- Nick Name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.nickName}" required type="text" id="nickName" name="nickName" placeholder="Enter nick name here" class="form-control">
                                </div>
                                
                                <!-- Phone Number -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter your phone number" class="form-control">
                                </div>

                                <!-- Email -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter your email id" class="form-control">
                                </div>

                                <!-- Work -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter your work details" class="form-control">
                                </div>

                                <!-- Address -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-address-card"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.address}" type="text" id="address" name="address" placeholder="Enter your address" class="form-control">
                                </div>

                                <!-- Contact Description -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-info"></i>
                                        </div>
                                    </div>
                                    <textarea th:text="${contact.description}" id="myTextarea" name="description" rows="2" class="form-control" placeholder="Enter description"></textarea>
                                </div>

                                <!--Contact Image-->
                                <div class="container text-center">
                                    <img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="">
                                </div>

                                <p class="text-secondary">Update your new Profile picture</p>

                                <div class="input-group mt-3 custom-file">
                                    <input type="file" name="profileImage">
                                </div>

                                <div class="container text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Save Contact</button>
                                    <button class="btn btn-primary btn-success text-white font-weight-bold" type="reset">Reset</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
    type="text/javascript"
    src='https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js'
    referrerpolicy="origin">
  </script>
  <script type="text/javascript">
  tinymce.init({
    selector: '#myTextarea',
    width: 600,
    height: 300,
    plugins: [
      'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
      'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
      'media', 'table', 'emoticons', 'template', 'help'
    ],
    toolbar: 'undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
      'forecolor backcolor emoticons | help',
    menu: {
      favs: { title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons' }
    },
    menubar: 'favs file edit view insert format tools table help',
    content_css: 'css/content.css'
  });
  </script>
    </section>
</body>
</html>
