<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>

    <section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile photo"/>
                    <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.nickName}"></span>) </h3>

                    <table class="table table-hover">
                        <tbody>
                          <tr>
                            <th scope="col">ID</th>
                            <td th:text="${contact.cId}"></td>
                          </tr>
                          <tr>
                            <th scope="col">Email</th>
                            <td th:text="${contact.email}"></td>
                          </tr>
                          <tr>
                            <th scope="col">Phone Number</th>
                            <td th:text="${contact.phone}"></td>
                          </tr>
                          <tr>
                            <th scope="col">Address</th>
                            <td th:text="${contact.address}"></td>
                          </tr>
                          <tr>
                            <th scope="col">Work</th>
                            <td th:text="${contact.work}"></td>
                          </tr>
                          <tr>
                            <th scope="col">Description</th>
                            <td th:utext="${contact.description}"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-success">Delete</button>
                    <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
                      <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact.</h1>
    </section>
    
</body>
</html>
