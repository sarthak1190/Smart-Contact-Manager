<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Page</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Your Contacts</h1>
                <!-- Table -->
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">cId</th>
                        <th scope="col">Name</th>
                        <th scope="col">NickName</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Work</th>  
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="c : ${contacts}">
                        <th scope="row" th:text="${'SM2023'+c.cId}"></th>
                        <td> <img src="" class="my_profile_picture" th:src="@{'/image/'+${c.image}}" alt="profile photo"/> <span th:text="${c.name}"></span></td>
                        <td th:text="${c.nickName}"></td>
                        <td th:text="${c.phone}"></td>
                        <td> <a href="#" th:href="@{'/user/contact/'+${c.cId}}"><span th:text="${c.email}"></span></span></a></td>
                        <td th:text="${c.work}"></td>
                        <td th:text="${c.address}"></td>
                        <td>
                            <button th:onclick="|deleteContact(${c.cId})|" class="btn btn-success">Delete</button>
                            <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
                              <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </td>
                      </tr>
                    </tbody>
                </table>
                <!--Pagination part-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
                      <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
                      <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </section>
</body>
</html>
